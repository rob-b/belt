<html>
  <head>
    <title>Simple index</title>
  </head>
  <body>

    {% for version in package_versions %}
    <a href="{{ request.route_url('download_package', package=package_name, version=version.name, kind=kind, letter=letter) }}?md5={{ version.md5 }}">{{ version }}</a>
    <br>
    {% endfor %}
  </body>
</html>
